        <script>
let m = 4;
let s = 59;
let x = null;

const mEle = document.getElementById('m');
const sEle = document.getElementById('s');
const start = document.getElementById("start");
const stop = document.getElementById("stop");

mEle.textContent = m;
sEle.textContent = s;

function startTimer() {
    if (x !== null) return; // prevent multiple intervals

    x = setInterval(() => {
        if (s === 0) {
            if (m === 0) {
                clearInterval(x);
                x = null;
                return;
            }
            m--;
            s = 59;
            mEle.textContent = m;
        } else {
            s--;
        }
        sEle.textContent = s;
    }, 1000);
}

function stopTimer() {
    clearInterval(x);
    x = null;
}

start.addEventListener("click", startTimer);
stop.addEventListener("click", stopTimer);
</script>
