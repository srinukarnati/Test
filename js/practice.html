 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="wishes"></p> 
    <script>
        const para = document.getElementById("wishes")
        let c=10;
        setTimeout(()=>
    {
        para.textContent="Welome Everyone"
        timer();
    },1000)
    function timer()
    {
        let x = setInterval(()=>
    {
        para.textContent=c--;
        if(c==-1){
            para.textContent="wish you All the best"
            clearInterval(x)
        }
    },1000)
    }  </script>
</body>
</html>
