<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>POKE - DEX</h1>
    <div id="inputs">
      <input type="text" placeholder="Enter pokemon name" id="inp" />
      <button id="btn">search</button>
    </div>
    <div id="output">
       
    </div>
    <script>
        const outputdiv = document.getElementById('output');
const input = document.getElementById('inp');
const btn = document.getElementById('btn');
function getPokemonDetails ()
{
    fetch(`https://pokeapi.co/api/v2/pokemon/${input.value}`)
        .then((res) => res.json())
        .then((data)=>displayData(data))
        .catch((err) => console.log(err))
   
}
btn.addEventListener('click', getPokemonDetails);
function displayData (data)
{
    outputdiv.textContent = '';
    const pname = document.createElement('h2');
    pname.textContent = "Name: " + data.name;
    const pImage = document.createElement('img');
    pImage.src = data.sprites.front_default;
    pImage.alt = data.name;
    const height = document.createElement('p');
    height.textContent = "Height: " + data.height;
        const weight = document.createElement("p")
    weight.textContent = "Weight: " + data.weight;
    outputdiv.append(pImage, pname, height, weight);
}
    </script>
</body>
</html>
