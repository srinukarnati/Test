<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #quote {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #author {
      font-size: 18px;
      color: gray;
    }
  </style>
</head>
<body>

  <div id="quote">Loading quote...</div>
  <div id="author"></div>

  <script>
 
let count=0;
    function displayRandomQuote(quotes) {
      if (quotes.length === 0) {
        document.getElementById("quote").textContent = "No quotes available.";
        document.getElementById("author").textContent = "";
        return;
      }

   

      document.getElementById("quote").textContent = `"${quotes[count++].quote}"`;
      document.getElementById("author").textContent = `"${quotes[count++].author}"`;
    }

    // Fetch quotes from external API using fetch().then() chain (no async/await)
    fetch("https://dummyjson.com/quotes")


      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
     
        displayRandomQuote(data.quotes); // Show first quote immediately
        setInterval(displayRandomQuote, 5000); // Then every 5 seconds
      })
      .catch(function(error) {
        document.getElementById("quote").textContent = "Failed to load quotes.";
        document.getElementById("author").textContent = "";
        console.error("Error fetching quotes:", error);
      });
  </script>

</body>
</html>
