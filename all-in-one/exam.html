
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: white;
        }
        body{
            background-color: black;
        }
        .container{
            margin: 50px;
            height: 200px;
            width: 200px;
            overflow: hidden;
            border-radius: 30px;

        }
        .container img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
            border-radius: 30px;

        }
        .container img:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="my pic.jpg" alt="">
    </div>
</body>
</html>
