<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Non primitive data types:
        let arr=[10,20,30,'hi',true,{},null,undefined];
        console.log(arr);

        let num=[10,20,30,78];
        //how to access element of an array
        console.log(num[1]);
        console.log(num[0]);
        console.log(num[5]);//undefined8768

        //array element:
        //push(args/): elements are added at the end
        num.push("hi");
        num.push(22,33,44,55);
        console.log(num);

        //unshift(args/s): it adds the elements at the start
        num.unshift(true);
        num.unshift(true);
        num.shift(true,34567,null);
        console.log(num);
        //pop(): Removes elements from the end
        num.pop();
        num.pop();
        num.pop();
        num.pop();
        num.pop();
        num.pop();
        console.log(num);

        //shift(): removes elements from the beginning
        let arr1=[2,3,445,56,666,6];
        console.log(arr1);
        arr1.shift();
        console.log(arr1);
        arr1.shift();
        arr1.shift();
        arr1.shift();
        arr1.shift();
        console.log(arr1);

        //splice(index,count,newElement/s)
        let arr3=[2,323,4,65,23,56]
        arr3.splice(1,3,"hi");
        console.log(arr3);

        let arr4=[22,33,44,55,66];
        arr4.splice(2,4);
        console.log(arr4);

        let arr5=[10,20,30,50,70];
        arr5.splice(-4,2,true);
        console.log(arr5);

        let arr6=[23,34,56,567];
        arr6.splice(-1);
        console.log(arr6);

        let arr7=[11,22,33,44];
        let splicedEle=arr7.splice(arr7.length-1);
        console.log("Spliced Element is:",splicedEle);
        console.log(spliced element is:$(spliceEle));
        console.log(arr7);//returns array

        //slice(startIndex,endIndex)
        let arr8=[9,7,5,4,3];
        let slicedArr=arr8.slice(1,3);
        console.log(slicedArr);//return anyway
        console.log(arr8);//slice() will not effect the original array
        console.log(arr8.slice(-5,-3));
        console.log(arr8.slice(-3,-5));

        //reverse()
        let arr9=[9,8,7,6,5,4,3,2,1];
        arr9.reverse();
        console.log(arr9);

        //concat()
        let arr12=[1,2];
        let arr23=[3,4];
        let arr34=[5,6];
        console.log(arr12.concat(arr23,arr34));
        console.log(arr12.concat(arr23,arr34,"hello",55,66,true));

        //join()
        let arr22=["FRONTEND",]

    </script> 
</body>
</html>
