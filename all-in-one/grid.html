<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table grid</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      section {
        height: 70vh;
        background-color: rgba(126, 17, 99, 0.344);
        display: grid;
        /* grid-auto-flow: column; */
        grid-template-columns: repeat(3, 1fr);
        /* gap: 10px; */
        padding: 20px;
      }
    div {
    padding: 50px;
    background-image: linear-gradient(145deg,rgb(48, 44, 168),rgb(209, 117, 221));
    color: black;
    border-radius: 20px;
    font-size: 32px;
    transition: all 0.5s ease;
        }
  .div1:hover{
   transform: scale(1.03);
}
.div2:hover{
   transform: scale(0.96);
}
.div3:hover{
   transform: translateX(20px);
}
.div4:hover{
   transform: translateY(20px);
}
    </style>
  </head>
  <body>
    <!-- grid-column and grid-row both are short hand props -->
    <section>
      <div style="grid-column: 1 / span 2" class="div1">table cell 0</div>
      <div class="div2">table cell 1</div>
      <!-- grid-column : 1/4 ; is short hand prop for grid-column-start: 1; grid-column-end: 4 -->
      <div style="grid-column-start: 1; grid-column-end: 4">table cell 2</div>
      <div class="div3">table cell 3</div>
      <div class="div4">table cell 4</div>
      <div style="grid-row: 4 / span 2" class="div5">table cell 5</div>
      <div class="div6">table cell 6</div>
      <div class="div1">table cell 7</div>
      <div class="div1">table cell 8</div>
    </section>
  </body>
</html>
