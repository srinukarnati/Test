<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }.navbar {
  display: flex;
  justify-content: flex-end; /* align right */
  align-items: center;
  background: #fff; /* white background */
  padding: 15px 30px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
}

.navbar a {
  text-decoration: none;
  color: black;
  margin-left: 25px; /* space between links */
  font-size: 16px;
  font-weight: 500;
  transition: color 0.3s ease;
}

.navbar a:hover {
  color: tomato; /* hover color */
}

.hero {
  background: url(zomato\ home\ page.avif) ;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 60px;
  font-weight: bold;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Explore Restaurants</a>
    <a href="#">Login</a>
    <a href="#">Sign Up</a>
  </div>  <div class="hero">
    Zomato
  </div>
</body>
</html>
