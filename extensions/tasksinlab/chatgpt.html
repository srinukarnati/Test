<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    button {
      border: none;
      background: none;
      font-size: 2rem;
    }
    #image {
      width: 300px;
      height: auto;
    }
    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <button onclick="sub()"><i class="bi bi-caret-left"></i></button>
    <img src="html5.png" alt="carousel" id="image">
    <button onclick="add()"><i class="bi bi-caret-right"></i></button>
  </div>

  <script>
    const imgarray = [
      "html5.png",
      "image.png",
      "logo_dark.svg",
      "zomato home page.avif"
    ];

    let currentIndex = 0;

    const imageElement = document.getElementById('image');

    function add() {
      currentIndex = (currentIndex + 1) % imgarray.length;
      imageElement.src = imgarray[currentIndex];
    }

    function sub() {
      currentIndex = (currentIndex - 1 + imgarray.length) % imgarray.length;
      imageElement.src = imgarray[currentIndex];
    }
  </script>
</body>
</html>
