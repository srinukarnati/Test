<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style >
        *{ margin: 0;
        padding: 0;
    box-sizing: border-box;
    border: none;
}
    body{
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        
    }
    form{
        display: flex;
        flex-direction: column;
        height: 500px;
        width: 300px;
        background-color: aquamarine;
        align-items: center;
        align-content: center;
        justify-content: center;
        gap: 25px;
        border-radius: 20px;
        box-shadow: 5px 5px 15px  black;
    }
   form>input{
        padding: 10px 50px 10px 5px;
        border-radius: 20px;
         box-shadow: 0px 0px 0px 0.5px black;
         outline: none;
    }
    form>button{
        padding: 10px;
        border-radius: 10px;
        transition: all 0.5s ease;
    }
    form>button:hover{
        transform: scale(1.1);
        background-color: pink;
        color: yellow;
        box-shadow: 0px 0px 0px 0.5px black;
         outline: none;
        
    }
     </style>
</head>
<body>
   <form action="https://www.youtube.com/">
   <input type="text" name="" id="" placeholder="enter your text" required>
    <input type="email" name="" id="" placeholder="ex cba@gmail.com" required>
     <input type="password " name="" id="" placeholder="enter your password" required>
    <button type="submit">submit</button>
    
   </form> 
</body>
</html>
