<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Software Training Institute Registration Form</h2>
    <fieldset>
        <legend>Personal Details</legend><br>
        <label for="Full Name:">Full Name:</label>
        <input type="text" required><br><br>
        <label for="Email Address:">Email Address:</label>
        <input type="text"><br><br>
        <label for="Phone Number:" required>Phone Number:</label>
        <input type="text"><br><br>
        <label for="Highest Educational Qualification:">Highest Educational Qualification:</label>
        <select name="" id=""><option value="">--Select Education Level--</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="Civil">Civil</option>
        <option value="Mechanical">Mechanical</option>
        </select><br><br>
        <label for="">Employment Status:</label><br>
        <input type="radio" name="likr" id="ser">
        <label for="ser">Student</label><br>
        <input type="radio" name="likr" id="sir">
        <label for="sir">Employed</label><br>
        <input type="radio" name="likr" id="seer">
        <label for="seer">Unemployed</label><br>
        <input type="radio" name="likr" id="sear">
        <label for="sear">Self-employed</label><br><br>
    </fieldset>
    <fieldset>
        <legend>Course Selection</legend>
        <label for="">Course Category:</label>
        <select name="" id=""><option value="--Select Category-- ">--Select Category--</option>
        <option value="Degree">Degree</option>
        <option value="B.tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
        <option value="PG">PG</option>
        </select><br><br>
        <label for="Specific Course:">Specific Course:</label>
        <select name="" id=""><option value="--Select Category-- ">--Select Category--</option>
        <option value="Degree">Degree</option>
        <option value="B.tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
        <option value="PG">PG</option>
        </select><br><br>
        <label for="Course Level:">Course Level:</label><br>
        <select name="" id=""><option value="">--Select Education Level--</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="Civil">Civil</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Bsc">Bsc</option>
        <option value="Bcom">Bcom</option>
        <option value="VLSi">VLSi</option>
        <option value="Networks">Networks</option>
        <option value="Maths">Maths</option>
        </select><br><br>
        <label for="Preferred Batch Timing:">Preferred Batch Timings:</label><br>
        <select name="" id="">
            <option value="--Select Timing--">--Select Timing--</option>
            <option value="9:00 AM-1:00 PM">9:00 AM-1:00 PM</option>
            <option value="2:00 PM-6:00 PM">2:00 PM-6:00 PM</option>
        </select><br><br>
    </fieldset>
    <fieldset>
        <legend>Technical Background</legend><br><br>
        <label for="">Programming Languages Known (Select all that apply):</label><br>
        <input type="checkbox" name="" id="">Java <br>
        <input type="checkbox" name="" id="">Python <br>
        <input type="checkbox" name="" id="">JavaScript <br>
        <input type="checkbox" name="" id="">C# <br>
        <input type="checkbox" name="" id="">PHP <br>
        <input type="checkbox" name="" id="">C++ <br>
        <input type="checkbox" name="" id="">Ruby <br>
        <input type="checkbox" name="" id="">Other <br><br>
        <label for="Years of Programming Experience:">Years of Programming Experience:</label>
        <input type="text"><br><br>
        <label for="Techincal Background:">Techincal Background:</label><br>
        <textarea name="" id="" placeholder="Briefly describe your technical Backgroundor experience..."></textarea>
    </fieldset>
    <fieldset>
        <legend>Payment Details</legend><br><br>
        <label for="Payment Method:">Payment Method:</label><br>
        <input type="radio" name="red" id="rew">
        <label for="rew">Credit Card</label><br>
        <input type="radio" name="red" id="raw">
        <label for="raw">Debit Card</label><br>
        <input type="radio" name="red" id="raws">
        <label for="raws">Bank Transfer</label><br>
        <input type="radio" name="red" id="rawd">
        <label for="rawd">PayPal</label><br><br>
        <label for="Payment Plan:">Payment Plan:</label><br>
        <select name="" id=""><option value="--Select Payment Plan--">--Select Payment Plan--</option></select><br><br>
        <input type="checkbox" name="" id="apply">
        <label for="apply">Apply for Early Bird Discount (If available) </label><br><br>
    </fieldset>
    <fieldset>
        <legend>Additional Information</legend><br>
        <label for="How did you hear about us?">How did you hear about us?</label><br>
        <select name="" id=""><option value="--Select Option--">--Select Option--</option></select><br><br>
        <label for="What are your learning goals?">What are your learning goals?</label><br>
        <textarea name="" id="" placeholder="Describe what you hope to achieve through this training..."></textarea><br><br>
        <input type="checkbox" name="" id="course">
        <label for="course">Subscribe to our newsletter for updates on new courses and offers </label><br><br>
        <input type="checkbox" name="" id="terms">
        <label for="terms">I agree to the Terms and Conditions </label><br><br>
    </fieldset><br>
    <button>Register</button>
    <button>Clear Form</button>
</body>
</html>
