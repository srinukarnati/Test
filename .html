<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demonstrating Fieldsets with Tables</h1>
    <p>This example shows how fieldsets can be group related tables and formf elements.</p><br>
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <th colspan="2">Contact Details</th>
                
            </tr>
        </table>
    </fieldset>
</body>
</html>
