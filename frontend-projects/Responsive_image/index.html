<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            color: black;
        }
        .dark{
            background-color: rgb(79, 86, 84);
            color: white;
        }
        nav{
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 10%;
            border: solid 2px black;
            border-radius: 40px;
        }
        .tag{
            cursor: pointer;
            transition: all 0.5s ease;
        }
        .tag:hover{
           background-color: rgb(27, 27, 66);
           color: white;
           border-radius: 20px;
           padding: 10px;
        }
        section{
            display: flex;
            justify-content: space-around;   
        }
        .name{
            display: flex;
            flex-direction: column;
            border: solid 2px black;
            height: 350px;
            width: 400px;
            border-radius: 10px;
            padding: 20px 90px 30px 20px;
          }
        .detail{
            border: solid 2px black;
            height: 400px;
            width: 500px;
            border-radius: 20px;
            padding: 10px;
        }
        span{
            border-bottom: solid 2px ;
        }
        input{
            margin: 30px;
            width: 250px;
            height: 30px;
            padding: 10px;
            background-color: rgb(219, 218, 218);
            border: none;
            border-radius: 7px;
        }
        button{
            margin-left: 50%;
            height: 30px;
            width: 70px;
            background-color: black;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.4s ease;
        }
        button:hover{
            transform: scale(1.07);
        }



        

        
    </style>
</head>
<body class="dark">
    <nav>
        <h3 class="my">My Logo</h3>
        <h3 class="tag" id="togg">Light</h3>
    </nav>
    <section>
        <div class="name">
            <form>
                <input type="text" id="name" placeholder="Enter your Name..." required>
                <input type="password" id="pass" placeholder="Enter password..." minlength="8" required>
                <button type="submit" id="submitting">Submit</button>
            </form>
        </div>
        <div class="detail">
            <h2><span>Details</span></h2>
            <h4 id="con"></h4>
            <h4 id="cone"></h4>
        </div>
    </section>
    <script>
        let tog = document.getElementById('togg');
        tog.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        if (document.body.classList.contains('dark')) {
        tog.innerText = 'Dark';
    } else {
        tog.innerText = 'Light';
    }
    });
    let sub = document.getElementById('submitting');
    let det = document.getElementById('detail');
    let name = document.getElementById('name');
    let pass = document.getElementById('pass');
    let con = document.getElementById('con');
    let conn = document.getElementById('cone');
    sub.addEventListener('click',(e)=>{
        e.preventDefault();
        con.innerText = name.value;
        cone.innerText = pass.value;
    });    
    </script>
</body>
</html>
