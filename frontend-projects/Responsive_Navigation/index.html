<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            background-color: #333;
            padding: 0 20px;
        }
        .logo{
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links{
            list-style: none;
            display: flex;
        }
        .nav-links li{
            margin: 0 15px;
        }
        .nav-links a{
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .burger{
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }
        .burger div{
            width: 25px;
            height: 3px;
            background-color: white;
        }
        @media (max-width: 768px){
            .nav-links{
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                flex-direction: column;
                align-items: center;
            }
            .nav-links li{
                margin: 15px 0;
            }
            .burger{
                display: flex;
            }
        }
    </style>
</head>
<body>
    
    <nav>
        <div class="logo">MyLogo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-links');
            navLinks.style.transition = 'all 0.5s ease';
            navLinks.style.translateY = navLinks.style.translateY === '0px' ? '-100%' : '0px';
        });
        
    </script>
        
</body>
</html>
