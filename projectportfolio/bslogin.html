<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css&quot;
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css&quot;
    />
  </head>
  <body>
    <main
      style="height: 100vh"
      class="d-flex justify-content-center align-items-center"
    >
      <div
        class="border border-3 w-75 h-75 rounded rounded-5 d-flex justify-content-center align-items-center"
      >
        <div
          class="w-50 d-flex justify-content-center align-items-center h-100"
         >
          <img
            src="computer-security-with-login-password-padlock.jpg"
            class="h-100 w-100"
            alt=""
          />
         </div>
         <form
          action=""
          class="w-50 h-100 d-flex flex-column justify-content-center align-items-center"
         >
          <h1>Login</h1>
          <div class="border border-3 rounded rounded-4 w-75 h-50 p-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2">**</span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Password"
                aria-label="password"
                aria-describedby="basic-addon2"
              />
            </div>
            <div>
              <button type="submit" class="btn btn-success w-100">Login</button>
            </div>
            <div class="mt-3">
              <p class="d-flex justify-content-between">
                Don't have an account?
                <a href="" style="text-decoration: none">register here</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
