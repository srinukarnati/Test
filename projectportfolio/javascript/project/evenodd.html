<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
        }
       .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        background-color: rgb(207, 251, 245);
        height: 70vh;
        width: 35vw;
        margin-top: 100px;
        border-radius: 20px;
       }
       .container>div{
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-left: 60px;
       }
       input{
        border: none;
        background-color: rgb(211, 211, 211);
        height: 50px;
        width: 300px;
        border-radius: 20px;
        padding-left: 10px;
        margin-right: 10px;
       }
       button{
        background-color: blue;
        height: 50px;
        width: 50px;
        color: white;
        border: none;
        border-radius: 10px;
       }
       h1{
        margin-left: 50px;
        font-size: 50px;
       }
       p{
        display: flex;
        justify-content: center;
        width: 150px;
        padding: 10px;
        border-radius: 13px;
        font-size: 20px;
        margin: 40px 0px 0px 100px;
        transition: all 1s ease;
       }

    </style>
</head>
<body>
    <div class="container">
       <div>
         <div><h1>Even Or Odd</h1></div>
     <div class="content">
        <input type="text"  id="input" placeholder="Enter Your Number...">
            <button id="btn" onclick="answer()">Click</button>
        <p id="result">waiting....</p>
    </div>
       </div>
    </div>
    <script>
        function answer(){
            let x=document.getElementById("input").value;
            if(x%2==0){
                document.getElementById("result").textContent='even';
                result.style.backgroundColor='green';
                result.style.color='white';
                result.style.transform="scale(1.1)";
            }else{
                 document.getElementById("result").textContent='odd';
                result.style.backgroundColor='red';
                result.style.color='white';
                result.style.transform="scale(1.1)";
            }
        }
    </script>
</body>
</html>
