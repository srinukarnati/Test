<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="task task1">
           <p id="colors">Hello world</p>
        </div>
    </div>
    <script>
        document.addEventListener('keydown', function (e)
    {
        if(e.key=='r'){
            document.getElementById("colors").style.color="red"
        }
        if(e.key=='g'){
             document.getElementById("colors").style.color="green"
        }
        if(e.key=='b'){
             document.getElementById("colors").style.color="blue"
        }
    })
    </script>
</body>
</html>
