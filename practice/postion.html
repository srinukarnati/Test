         }

            position: relative ;

         }
    </style>
</head>
<body>
    <h2>Position Proporties in CSS</h2><hr>
<h3 class="ash">CSS Position Properties Demonstration</h3>
<div class="code"><fieldset class="col">
<span class="box">Static</span>
<p class="ctr">Default Postining Elements are placed in normal document flow.</p></fieldset>
</div>
